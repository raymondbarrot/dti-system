{% extends 'order_payment/base.html' %}

	<div class="col-11 col-md-4 mx-auto mt-5">
		<h1>Log In</h1>
		<form method="post">
			{% csrf_token %}
			{{ form|crispy }}
			<button class="btn btn-primary">Sign In</button>
		</form>
	</div>
</div>
{% endblock content %}
